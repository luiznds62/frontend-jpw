  </mat-toolbar-row>
</mat-toolbar>

      <button mat-menu-item>Cadastro</button>
      <button mat-menu-item>Listagem</button>
    </mat-menu>
    <mat-menu #produtoMenu="matMenu" xPosition="after">

      <button mat-menu-item>Listagem</button>
    </mat-menu>
    <mat-menu #vendaMenu="matMenu" xPosition="after">

      <button mat-menu-item>Listagem de vendas</button>
    </mat-menu>
