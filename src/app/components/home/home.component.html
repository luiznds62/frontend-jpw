<mat-toolbar class="toolbar" color="primary">
    <mat-toolbar-row>
        <button mat-button color="secondary" (click)="drawer.toggle()"><i class="fas fa-bars"></i></button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
        <div class="menu">
            <div class="menu-item">
                <button class="buttonMenu" mat-button [matMenuTriggerFor]="usuarios">Usuário</button>

                <mat-menu #usuarios="matMenu">
                    <button mat-menu-item>
                        <a class="routerLink" routerLink="cadastroUsuario" routerLinkActive="active">Cadastro de usuário</a>
                    </button>
                    <button mat-menu-item>
                        <a class="routerLink" routerLink="alterarSenha" routerLinkActive="active">Alterar senha</a>
                    </button>
                </mat-menu>
            </div>
            <div class="menu-item">
                <button class="buttonMenu" mat-button [matMenuTriggerFor]="produtos">Produto</button>

                <mat-menu #produtos="matMenu">
                    <button mat-menu-item>
                        <a class="routerLink" routerLink="cadastroProduto" routerLinkActive="active">Cadastro de produto</a>
                    </button>
                    <button mat-menu-item>
                        <a class="routerLink" routerLink="listagemProduto" routerLinkActive="active">Listagem de produto</a>
                    </button>
                </mat-menu>
            </div>
            <div class="menu-item">
                <button class="buttonMenu" mat-button [matMenuTriggerFor]="vendas">Venda</button>

                <mat-menu #vendas="matMenu">
                    <button mat-menu-item>
                        <a class="routerLink" routerLink="cadastroVenda" routerLinkActive="active">Cadastro de venda</a>
                    </button>
                    <button mat-menu-item>
                        <a class="routerLink" routerLink="listagemVenda" routerLinkActive="active">Listagem de venda</a>
                    </button>
                </mat-menu>
            </div>
        </div>
    </mat-drawer>
    <div class="example-sidenav-content">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
