<mat-card>
    <mat-card-content>
        <div class="cabecalho">
            <h1>PRODUTOS</h1>
        </div>
        <button mat-button color="accent" (click)="abrirModalCadastro()"><i class="material-icons">add</i>Produto </button>
        <div class="listaProdutos">
            <table mat-table [dataSource]="produtos" class="mat-elevation-z8" fxLayout="Column">
                <ng-container matColumnDef="codigo">
                    <th class="thItem" mat-header-cell *matHeaderCellDef fxFlex="20%"> Código </th>
                    <td class="tdItem" mat-cell *matCellDef="let produtos" fxFlex="20%"> {{produtos.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th class="thItem" mat-header-cell *matHeaderCellDef fxFlex="20%"> Nome </th>
                    <td class="tdItem" mat-cell *matCellDef="let produtos" fxFlex="20%"> {{produtos.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="descricao">
                    <th class="thItem" mat-header-cell *matHeaderCellDef fxFlex="20%"> Descricão </th>
                    <td class="tdItem" mat-cell *matCellDef="let produtos" fxFlex="20%"> {{produtos.descricao}} </td>
                </ng-container>

                <ng-container matColumnDef="marca">
                    <th class="thItem" mat-header-cell *matHeaderCellDef fxFlex="20%"> Marca </th>
                    <td class="tdItem" mat-cell *matCellDef="let produtos" fxFlex="20%"> {{produtos.marca}} </td>
                </ng-container>

                <ng-container matColumnDef="opcoes">
                    <th class="thItem" mat-header-cell *matHeaderCellDef fxFlex="20%"></th>
                    <td class="tdItem" mat-cell *matCellDef="let produtos" fxFlex="20%">
                        <a (click)="abrirModalAlteracao()" mat-button><i class="material-icons">border_color</i></a>
                        <a (click)="abrirModalDelete(produtos._id)" mat-button><i class="material-icons">delete</i></a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
