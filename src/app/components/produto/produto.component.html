<mat-card>
    <mat-card-content>
        <div class="cabecalho">
            <h1>PRODUTOS</h1>
        </div>
        <button mat-button color="accent" (click)="abrirModalCadastro()"><i class="material-icons">add</i>Produto </button>
        <div class="listaProdutos">
            <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td mat-cell *matCellDef="let produtos"> {{produtos.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let produtos"> {{produtos.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef> Descricão </th>
                    <td mat-cell *matCellDef="let produtos"> {{produtos.descricao}} </td>
                </ng-container>

                <ng-container matColumnDef="marca">
                    <th mat-header-cell *matHeaderCellDef> Marca </th>
                    <td mat-cell *matCellDef="let produtos"> {{produtos.marca}} </td>
                </ng-container>

                <ng-container matColumnDef="opcoes">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let produtos">
                        <i class="material-icons">border_color</i>
                        <i class="material-icons">launch</i>
                        <i class="material-icons">delete</i>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
