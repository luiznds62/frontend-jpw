<div class="container">
    <mat-card>
        <mat-card-title>
            <mat-icon>supervised_user_circle</mat-icon>
        </mat-card-title>
        <mat-card-subtitle>Alterar senha</mat-card-subtitle>
        <mat-card-content>
            <div class="cadastro-container">
                <form>
                    <mat-form-field appearance="outline">
                        <mat-label>Login</mat-label>
                        <input matInput placeholder="Login">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha antiga</mat-label>
                        <input type="password" matInput placeholder="Senha antiga">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Nova senha</mat-label>
                        <input type="password" matInput placeholder="Nova senha">
                    </mat-form-field>
                    <button type="submit" mat-button color="primary">Alterar</button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
