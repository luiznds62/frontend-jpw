<div class="container">
    <mat-card>
        <mat-card-title>
            <mat-icon>supervised_user_circle</mat-icon>
        </mat-card-title>
        <mat-card-subtitle>Cadastrar usuÃ¡rio</mat-card-subtitle>
        <mat-card-content>
            <div class="cadastro-container">
                <form [formGroup]="usuarioCadastroForm" (ngSubmit)="Cadastrar()">
                    <mat-form-field appearance="outline">
                        <mat-label>Login</mat-label>
                        <input matInput placeholder="Login" formControlName="login">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input type="password" matInput placeholder="Senha" formControlName="senha">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                    <button type="submit" mat-button color="primary">Registrar</button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
